<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App - Adicionar Tarefa</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/add_tarefa.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Adicionar Tarefa</h1>

            <form action="{{ url_for('web.add_tarefa', lista_id=lista_id) }}" method="POST">
                <div class="form-group">
                    <label for="titulo">Título</label>
                    <input 
                        type="text" 
                        id="titulo" 
                        name="titulo" 
                        required
                        placeholder="Digite o título da tarefa..."
                        class="form-input"
                    >
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="data">Data</label>
                        <input 
                            type="date" 
                            id="data" 
                            name="data" 
                            required
                            class="form-input"
                        >
                    </div>

                    <div class="form-group">
                        <label for="hora">Hora</label>
                        <input 
                            type="time" 
                            id="hora" 
                            name="hora" 
                            required
                            class="form-input"
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label for="descricao">Descrição</label>
                    <textarea 
                        id="descricao" 
                        name="descricao" 
                        placeholder="Digite a descrição da tarefa..."
                        class="form-input"
                    ></textarea>
                </div>

                <div class="form-actions">
                    <a href="{{ url_for('web.lista', id=lista_id) }}" class="btn btn-primary">
                        <i class="fas fa-times"></i>
                        Cancelar
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-plus"></i>
                        Adicionar
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
