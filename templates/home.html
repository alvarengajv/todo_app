<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App - Listas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class="content">
        <h3>Home</h3>

        {% for lista in listas %}
            <div class="lista">
            
                <div class="two-buttons">
                <h4>{{ lista.titulo }}</h4> 
                <a href="{{ url_for('web.lista', id=lista.id) }}" class="arrow-button">
                    <i class="fas fa-chevron-right"></i>
                </a>
            </div>
            </div>
        {% endfor %}

        <a href="{{ url_for('web.add_lista') }}" class="button-link">
            Adicionar lista
        </a>
    </div>
</body>
</html>
