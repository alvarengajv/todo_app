<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/lista.css') }}"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="content">

        <div class="header">
            <a href="{{ url_for('web.home') }}">
                <span class="fas fa-chevron-left"></span> Home
            </a>

            <div>
                <button type="button" class="edit-lista" data-id="{{ lista.id }}"> 
                    <i class="fas fa-pencil"></i>
                </button>
                <button type="button" class="delete-lista" data-id="{{ lista.id }}"> 
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        </div>

        <h3>{{ lista.titulo }}</h3>

        {% if lista.tarefas %}
            <ul class="lista-tarefas">
                {% for tarefa in lista.tarefas %}
                <li class="tarefa-item">
                    <div class="tarefa-texto">
                        <input type="checkbox" class="checkbox-tarefa" data-id="{{ tarefa.id }}" data-lista-id="{{ lista.id }}">
                        <label><strong>{{ tarefa.titulo }}</strong></label>
                    </div>
                    <div class="tarefa-acoes">
                        <button type="button" class="acao-icone edit-tarefa" data-id="{{ tarefa.id }}" data-lista-id="{{ lista.id }}">
                            <i class="fas fa-pencil"></i>
                        </button>
                        <button type="button" class="acao-icone delete-tarefa" data-id="{{ tarefa.id }}" data-lista-id="{{ lista.id }}">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                    <div class="tarefa-detalhes">
                        <p>{{ tarefa.descricao }}</p>
                        <p>{{ tarefa.data.strftime('%d/%m/%Y') }} {{ tarefa.hora.strftime('%H:%M') }}</p>
                    </div>
                </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>Essa lista ainda n√£o possui tarefas.</p>
        {% endif %}
        
        <a href="{{ url_for('web.add_tarefa', lista_id=lista.id) }}" class="button-link">
            Adicionar tarefa
        </a>
    </div>

    <script>
        $(document).ready(function() {
            $('.delete-lista').on('click', function() {
            var listaId = $(this).data('id');

            if (confirm('Tem certeza que deseja deletar esta lista?')) {
                $.ajax({
                    url: '/lista/' + listaId + '/delete',
                    type: 'DELETE',
                    success: function(response) {
                        if (response.success) {
                            window.location.href = response.redirect;
                        } else {
                            alert('Erro ao deletar a lista: ' + response.error);
                        }
                    },
                    error: function(xhr, status, error) {
                        alert('Erro ao deletar lista');
                    }
                });
            }
        });

            $('.edit-lista').on('click', function() {
                var listaId = $(this).data('id'); 
                window.location.href = '/lista/' + listaId + '/edit';
            });

            $('.delete-tarefa').on('click', function() {
                var tarefaId = $(this).data('id');
                var listaId = $(this).data('lista-id');

                if (confirm('Tem certeza que deseja deletar esta tarefa?')) {
                    $.ajax({
                        url: '/lista/' + listaId + '/tarefa/' + tarefaId + '/delete',  
                        type: 'DELETE',
                        success: function(response) {
                            if (response.success) {
                                window.location.reload();  
                            } else {
                                alert('Erro ao deletar a tarefa: ' + response.error);
                            }
                        },
                        error: function(xhr, status, error) {
                            alert('Erro ao deletar tarefa');
                        }
                    });
                }
            });

            $('.edit-tarefa').on('click', function() {
                var tarefaId = $(this).data('id');
                var listaId = $(this).data('lista-id');
                window.location.href = '/lista/' + listaId + '/tarefa/' + tarefaId + '/edit';
            });

            $('.checkbox-tarefa').on('change', function() {
                var tarefaId = $(this).data('id');
                var listaId = $(this).data('lista-id');
                var concluida = $(this).is(':checked') ? 1 : 0;

                $.ajax({
                    url: '/api/listas/' + listaId + '/tarefas/' + tarefaId + '/concluir',  
                    type: 'PUT',
                    contentType: 'application/json',
                    data: JSON.stringify({ 'concluida': concluida }),  
                    success: function(response) {
                        console.log('Status da tarefa atualizado com sucesso');
                    },
                    error: function(xhr, status, error) {
                        alert('Erro ao atualizar o status da tarefa');
                    }
                });
            });
        });
    </script>    
</body>
</html>
